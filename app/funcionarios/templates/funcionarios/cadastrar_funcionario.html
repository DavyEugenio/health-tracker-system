{% extends 'default.html' %}

{% block title %}Cadastro de Funcionário{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Funcionário</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.nome_completo.id_for_label }}" class="form-label">{{ form.nome_completo.label }}</label>
            {{ form.nome_completo }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
            {{ form.email }}
            <small id="emailHelp" class="form-text text-muted">Não compartilharemos seu email com ninguém.</small>
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.idade.id_for_label }}" class="form-label">{{ form.idade.label }}</label>
            {{ form.idade }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.altura.id_for_label }}" class="form-label">{{ form.altura.label }}</label>
            {{ form.altura }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.peso.id_for_label }}" class="form-label">{{ form.peso.label }}</label>
            {{ form.peso }}
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% endblock %}
